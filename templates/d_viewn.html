	<!-- Animate.css -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
	<!-- Icomoon Icon Fonts-->

	<!-- Themify Icons-->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/themify-icons.css') }}">

<body>
	<div class="gtco-loader"></div>
    <nav class="gtco-nav" role="navigation" style="background-color: rgba(0, 0, 0, 0.8);">
        <div class="gtco-container">
            <div class="row">
                <div class="col-sm-4 col-xs-12">
                    <div id="gtco-logo"><a href="d_viewn">查看护士/护士长<em></em></a></div>
                </div>
                <div class="col-xs-8 text-right menu-1">
                    <ul>
                        <li class="has-dropdown">
                            <a href="d">个人中心</a>
                            <ul class="dropdown">
								<li><a href="d_viewp">查看当前区域病人</a></li>
								<li><a href="d_viewn">查看护士/护士长</a></li>
								<li><a href="d_recoverp">查看可出院病人</a></li>
								<li><a href="ModifyPersonalInfo">修改个人信息</a></li>
								<li><a href="ModifyPassword">修改密码</a></li>
                            </ul>
						</li>
						<li><a href="logIn">退出登录</a></li>

                    </ul>
                </div>
            </div>
        </div>
    </nav>



        <header id="gtco-header" class="gtco-cover gtco-cover-md" role="banner" style="background-image: url('static/images/2.jpg')" data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="gtco-container">
			<div class="row">
				<div class="col-md-12 col-md-offset-0 text-left">


					<div class="row row-mt-15em">
						<div class="col-md-8 col-md-push-1 animate-box" data-animate-effect="fadeInRight">
							<div class="form-wrap">
								<div class="tab">

									<div class="tab-content">
										<div class="tab-content-inner active" data-content="signup">
											<h3 class="cursive-font">查看护士/护士长信息</h3>
											<form action="" method="POST">
												<div class="row form-group">
													<div class="col-md-12">
														<label for="activities">请选择：</label><br>
														<input type="radio" name="checkRole" value="head_nurse" checked />护士长
    													<input type="radio" name="checkRole" value="ward_nurse" />病房护士
														<input type="radio" name="checkRole" value="emergency_nurse"  />急症护士<br>
													</div>
												</div>


												<div class="row form-group">
													<div class="col-md-12">
														<input type="submit" class="btn btn-primary btn-block" name="submit" value="查找">
													</div>
												</div>
											</form>

											{% if messages == "head_nurse" %}
												<script type='text/javascript'>window.location.href='d_viewhn'</script>
											{% elif messages == "ward_nurse" %}
												<script type='text/javascript'>window.location.href='d_viewwn'</script>
											{% elif messages == "emergency_nurse" %}
												<script type='text/javascript'>window.location.href='d_viewen'</script>
											{% endif %}
										</div>


									</div>
								</div>
							</div>
						</div>
					</div>


				</div>
			</div>
		</div>
	</header>


	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>

	<!-- jQuery -->
	<script src="static/js/jquery.min.js"></script>

	<script src="static/js/jquery.waypoints.min.js"></script>
	<!-- Carousel -->
	<script src="static/js/owl.carousel.min.js"></script>
	<!-- countTo -->
	<script src="static/js/jquery.countTo.js"></script>

	<!-- Stellar Parallax -->
	<script src="static/js/jquery.stellar.min.js"></script>

	<!-- Magnific Popup -->
	<script src="static/js/jquery.magnific-popup.min.js"></script>

	<script src="static/js/bootstrap-datetimepicker.min.js"></script>

	<script src="static/js/main.js"></script>
