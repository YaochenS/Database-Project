<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>修改生命状态</title>
	<link rel="stylesheet" href="static/css/personal.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="static/js/modernizr-2.6.2.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
	<!-- Animate.css -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/icomoon.css') }}">
	<!-- Themify Icons-->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/themify-icons.css') }}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
	<!-- Magnific Popup -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css') }}">
	<!-- Bootstrap DateTimePicker -->
	<link rel="stylesheet" href="static/css/bootstrap-datetimepicker.min.css">
	<!-- Owl Carousel  -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/owl.theme.default.min.css') }}">
</head>
<body>
    <nav class="gtco-nav" role="navigation">
        <div class="gtco-container">
            <div class="row">
                <div class="col-sm-4 col-xs-12">
                    <div id="gtco-logo" style="color: white">修改生命状态<em></em></div>
                </div>
                <div class="col-xs-8 text-right menu-1">
                    <ul>
                        <li class="has-dropdown">
                            <a href="d">个人中心</a>
                            <ul class="dropdown">
								<li><a href="d_viewp">查看当前区域病人</a></li>
								<li><a href="d_viewn">查看护士/护士长</a></li>
								<li><a href="d_recoverp">查看可出院病人</a></li>
								<li><a href="ModifyPersonalInfo">修改个人信息</a></li>
								<li><a href="ModifyPassword">修改密码</a></li>
                            </ul>
						</li>
						<li><a href="logIn">退出登录</a></li>

                    </ul>	
                </div>
            </div>
        </div>
    </nav>
   
    <header id="gtco-header" class="gtco-cover gtco-cover-md" role="banner" style="background-image: url('static/images/2.jpg')" data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="gtco-container">
			<div class="row">
				<div class="col-md-12 col-md-offset-0 text-left">
					<div class="row row-mt-15em" style="margin-top: 10em;">
						<div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
							<!-- <span class="intro-text-small">Hand-crafted by <a href="http://gettemplates.co" target="_blank">GetTemplates.co</a></span> -->
							<h1 class="cursive-font">Change Patient Life State!</h1>
						</div>
						<div class="col-md-4 col-md-push-1 animate-box" data-animate-effect="fadeInRight">
							<div class="form-wrap">
								<div class="tab">
									<div class="tab-content">
										<div class="tab-content-inner active" data-content="signup">
											<p>修改生命状态</p>
											<!-- 以下是表单 -->
											<form action="" method="POST" enctype="multipart/form-data">
												<div class="row form-group">
													<div class="col-md-12">
														<label for="activities">病人ID</label>
														<input type="text" name="p_id" class="form-control" value="{{ p_id }}" placeholder="{{p_id}} " readonly="readonly" style="background:transparent;"/>
													</div>
												</div>
												<div class="row form-group">
													<div class="col-md-12">
														<label for="activities">生命状态</label><br>
														<input type="radio" name="result" value="康复出院" id="康复出院" />
                                                        <label for="康复出院">康复出院</label>
    													<input type="radio" name="result" value="在院治疗" id="在院治疗"/>
                                                        <label for="在院治疗">在院治疗</label>
														<input type="radio" name="result" value="病亡" id="病亡" />
                                                        <label for="病亡">病亡</label>
													</div>
												</div>
												<div class="row form-group">
													<div class="col-md-12">
														<input type="submit" name="action" class="btn btn-primary btn-block" value="确认" style="background: #FBB448;"/>
													</div>
												</div>
											</form>	
											{% if messages == "done" %}
												<script>alert("修改生命状态成功！无新病人加入！")</script>
												<script type='text/javascript'>window.location.href='d_viewp'</script>
											{% elif messages == "fail" %}
                                                <script>alert("该病人不满足出院条件！")</script>
											{% elif messages == "fail1" %}
                                                <script>alert("您无此权限！")</script>
											{% elif messages == "done1" %}
                                                <script>alert("修改生命状态成功！新病人已安排至空出床位！")</script>
											{% endif %}
										</div>

										
									</div>
								</div>
							</div>
						</div>
					</div>
							
					
				</div>
			</div>
		</div>
    </header>   

<!-- jQuery -->
<script src="static/js/jquery.min.js"></script>
<!-- jQuery Easing -->
<script src="static/js/jquery.easing.1.3.js"></script>
<!-- Bootstrap -->
<script src="static/js/bootstrap.min.js"></script>
<!-- Waypoints -->
<script src="static/js/jquery.waypoints.min.js"></script>
<!-- Carousel -->
<script src="static/js/owl.carousel.min.js"></script>
<!-- countTo -->
<script src="static/js/jquery.countTo.js"></script>

<!-- Stellar Parallax -->
<script src="static/js/jquery.stellar.min.js"></script>

<!-- Magnific Popup -->
<script src="static/js/jquery.magnific-popup.min.js"></script>
<script src="static/js/magnific-popup-options.js"></script>

<script src="static/js/moment.min.js"></script>
<script src="static/js/bootstrap-datetimepicker.min.js"></script>


<!-- Main -->
<script src="static/js/main.js"></script>
</body>
</html>
