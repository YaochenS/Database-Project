	<header id="gtco-header" class="gtco-cover gtco-cover-md" role="banner" style="background-image: url('../static/images/2.jpg')" data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="gtco-container">
			<div class="row">
				<div class="col-md-12 col-md-offset-0 text-left">
					<div class="row row-mt-15em" style="margin-top: 10em;">
						<div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
							<!-- <span class="intro-text-small">Hand-crafted by <a href="http://gettemplates.co" target="_blank">GetTemplates.co</a></span> -->
							<h1 class="cursive-font">Add Daily Info</h1>
						</div>
						<div class="col-md-4 col-md-push-1 animate-box" data-animate-effect="fadeInRight">
							<div class="form-wrap">
								<div class="tab">
									<div class="tab-content">
										<div class="tab-content-inner active" data-content="signup">
											<p>每日信息登记</p>
											<!-- 以下是表单 -->
											<form action="{{ url_for('wn_daily') }}" method="POST" enctype="multipart/form-data">
												 <div class="row form-group">
													<div class="col-md-12">
														<label for="activities">病人ID</label>
														<input type="text" name="p_id" class="form-control" style="background:transparent;"/>
													</div>
												</div>

                                                <div class="row form-group">
													<div class="col-md-12">
														<label for="activities">日期</label>
														<input type="text" name="date" class="form-control" style="background:transparent;"/>
													</div>
												</div>

												<div class="row form-group">
													<div class="col-md-12">
														<label for="activities">体温</label>
														<input type="text" name="temperature" class="form-control" style="background:transparent;"/>
													</div>
												</div>

												<div class="row form-group">
													<div class="col-md-12">
														<label for="activities">症状</label>
														<input type="text" name="symptom" class="form-control" style="background:transparent;"/>
													</div>
												</div>

												<div class="row form-group">
													<div class="col-md-12">
														<label for="activities">核算检测结果</label><br>
														<input type="radio" name="result" value="1" id="true" />
                                                        <label for="true">阳性</label>
    													<input type="radio" name="result" value="0" id="false"/>
                                                        <label for="false">阴性</label>
													</div>
												</div>

												<div class="row form-group">
													<div class="col-md-12">
														<label for="activities">生命状态</label><br>
														<input type="radio" name="result3" value="康复出院" id="康复出院" />
														<label for="康复出院">康复出院</label>
														<input type="radio" name="result3" value="在院治疗" id="在院治疗"/>
														<label for="在院治疗">在院治疗</label>
														<input type="radio" name="result3" value="病亡" id="病亡" />
														<label for="病亡">病亡</label>
													</div>
												</div>

												<div class="row form-group">
													<div class="col-md-12">
														<input type="submit" name="action" value="确认" class="btn btn-primary btn-block" style="background: #FBB448;"/>
													</div>
												</div>
											</form>

                                            {% if messages == "done" %}
												<script>alert("每日信息登记成功！")</script>
												<script language="javascript" type="text/javascript">
													// 以下方式定时跳转
													setTimeout("javascript:location.href='wn'", 10);
												</script>
                                            {% elif messages == "fail" %}
                                                <script>alert("输入信息不符合标准！")</script>
											{% elif messages == "fail1" %}
                                                <script>alert("无此病人！或您无此权限管理该病人")</script>
											{% elif messages == "fail2" %}
                                                <script>alert("体温输入不符合标准！")</script>
											{% endif %}
										</div>


									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
    </header>
